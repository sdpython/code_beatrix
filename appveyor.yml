environment:

  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    WITH_COMPILER: "cmd /E:ON /V:ON /C .\\appveyor\\run_with_compiler.cmd"

  matrix:

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.x"
      PYTHON_ARCH: "64"

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

install:
  - "%PYTHON%\\python -m pip install --upgrade pip"
  - "%PYTHON%\\Scripts\\pip install pymyinstall"
  - "%PYTHON%\\Scripts\\pymy_install3 --set=ensae_teaching_cs"
  - "%PYTHON%\\Scripts\\pip install xlrd"
  - "%PYTHON%\\Scripts\\pip install flask"
  - "%PYTHON%\\Scripts\\pip install psutil"
  - "%PYTHON%\\Scripts\\pip install cloudpickle"
  - "%PYTHON%\\Scripts\\pip install beautifulsoup4 "
  - "%PYTHON%\\Scripts\\pip install jyquickhelper pyquickhelper"
  - "%PYTHON%\\Scripts\\pip install cryptography"
  - "%PYTHON%\\Scripts\\pip install pycryptodome"
  - "%PYTHON%\\Scripts\\pip install pymmails"
  - "%PYTHON%\\Scripts\\pip install pymyinstall"
  - "%PYTHON%\\Scripts\\pip install pyensae"
  - "%PYTHON%\\Scripts\\pip install pyrsslocal"
  - "%PYTHON%\\Scripts\\pip install ensae_projects"
  - "%PYTHON%\\Scripts\\pip install pygame"
  - "%PYTHON%\\Scripts\\pip install moviepy"
  - "%PYTHON%\\Scripts\\pip install pytube"
  - "%PYTHON%\\Scripts\\pymy_install3 opencv_python cupy"
  - "%PYTHON%\\Scripts\\pymy_install3 yaml pyproj scikit-image opencv-python"
  - "%PYTHON%\\Scripts\\pip install tutormagic"
  - "%PYTHON%\\Scripts\\pip install pycodestyle"
  - "%PYTHON%\\Scripts\\pip install chainer gdown fcn"

build: off

test_script:
  - "%PYTHON%\\python -u setup.py unittests"

after_test:
  - "%PYTHON%\\python -u setup.py bdist_wheel"

artifacts:
  - path: dist
    name: code_beatrix
